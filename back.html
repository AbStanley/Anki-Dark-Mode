<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="card">
            <div class="header center">
                <p class="question-revealed">{{Question}}</p>


            </div>
            <div class="content">
                <div class="back center">
										{{cloze:Content}}
										{{Back Extra}}
                </div>
                <div class="clue left">
                    <p class="tag">Clue:</p>
                    <p class="info">{{Clue}}</p>
                </div>

                <div class="hashtag right"> {{Tags}}</div>
            </div>
        </div>
    </body>
</html>
